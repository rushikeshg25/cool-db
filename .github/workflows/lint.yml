name: Lint

on:
  push:
    branches: [main]
    paths:
      - "**/*.go"

  pull_request:
    branches: [main]
    paths:
      - "**/*.go"

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.1
